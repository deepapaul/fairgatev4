    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form action=""  method="post" class="login-form" novalidate="">
            <input type="hidden" name="_csrf_token" value="" />
            <h3 class="form-title">Login</h3>
            <div class="alert alert-danger display-hide">
                <button data-close="alert" class="close"></button>
                <span>Enter any username and password.</span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" id="email" name="email" value="" required="required" placeholder="E-mail" autocomplete="off" class="form-control placeholder-no-fix" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="_password" required="required" placeholder="Passwort" autocomplete="off" class="form-control placeholder-no-fix"/>
                </div>
            </div>
            <div class="form-actions">
                <input type="checkbox" id="remember_me" name="_remember_me" value="1" >
                <label class="checkbox" for="remember_me">Login merken</label>
                <button id="_submit" name="_submit" class="btn green pull-right" type="submit">
                Einloggen <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
            
            <div class="forget-password">
                <h4>Passwort vergessen?</h4>
                <p>
                    Keine Sorge -  <a id="forget-password" href="/india/backend/request">hier klicken</a> um das Passwort zuruckzusetzen                                             </p>
                </div>
                <div class="forget-password">
                    <h4>First time login?</h4>
                    <p>

                    </div>
